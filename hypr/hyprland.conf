monitor=,preferred,auto,1

exec-once=pipewire 
exec-once=waybar
exec-once=/usr/bin/swaybg -i ~/Downloads/to-the-sky.jpg
exec-once=hyperctl setcursor Qoqir-Dark 24
exec=mako
exec-once=swayidle -w timeout 300 
exec-once=.config/hypr/scripts/import-gsettings.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec=udiskie

input {
    kb_layout=us,gr
    kb_options=grp:alt_shift_toggle

    follow_mouse=1

}

misc{
}

general {
    sensitivity=1.0 # for mouse cursor
    
    gaps_in=8
    gaps_out=15
    border_size=5
    col.inactive_border=0xff45475a
    col.active_border = rgba(33ccffee)
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    blur = true
    blur_size = 5
    blur_new_optimizations = true
    blurls = gtk-layer-shell
    blurls = lockscreen
    rounding= 8
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
#    drop_shadows = yes
    shadow_range = 30
    shadow_render_power = 2
    shadow_ignore_window = 1
    shadow_offset = 0 0
    col.shadow = rgba(33ccffee)
    col.shadow_inactive = 0xff45475a
}



animations {
    enabled=true
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
#    col.group_border=0xff89dceb
#    col.group_border_active=0xfff9e2af
}

