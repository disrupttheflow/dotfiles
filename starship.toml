format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[➜](bold green)" 
error_symbol = "[✗](bold red) "
vimcmd_symbol = "[❮](white)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"
symbol = " "

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
modified = "M"
untracked = "U"
deleted = "🗑 "
renamed = "👅"
conflicted = "🏳 "
ahead = "⇡"  # unpushed commit
behind = "😰"
diverged = "😵"
stashed = "≡"
staged = "🗃️ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
#format = "[$virtualenv]($style) "
style = "bright-black"
